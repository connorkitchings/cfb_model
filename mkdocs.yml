site_name: CKsPicks-CFB
site_description: An end-to-end college football betting model that predicts point spreads and over/unders.

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy

nav:
  - "Home": "index.md"
  - "Documentation Guide": "guide.md"

  - "V2 Workflow (Paused)":
      - "Experimentation Workflow": "process/experimentation_workflow.md"
      - "12-Week Plan": "process/12_week_implementation_plan.md"
      - "Promotion Framework": "process/promotion_framework.md"
      - "ML Workflow": "process/ml_workflow.md"

  - "Modeling":
      - "V2 Baseline": "modeling/baseline.md"
      - "Features": "modeling/features.md"
      - "Betting Policy": "modeling/betting_policy.md"
      - "Advanced Features": "modeling/advanced_features.md"

  - "Operations":
      - "Weekly Pipeline": "ops/weekly_pipeline.md"
      - "Data Paths": "ops/data_paths.md"
      - "Data Quality": "ops/data_quality.md"
      - "Monitoring": "ops/monitoring.md"
      - "Rollback SOP": "ops/rollback_sop.md"

  - "Data":
      - "Overview": "data/README.md"
      - "Ingestion Guide": "data/ingestion_guide.md"
      - "Pipeline Overview": "data/pipeline_overview.md"
      - "Raw API Schemas":
          - "Overview": "data/raw_api/README.md"
          - "Games": "data/raw_api/games.md"
          - "Plays": "data/raw_api/plays.md"
          - "Betting": "data/raw_api/betting.md"
          - "Teams": "data/raw_api/teams.md"
          - "Venues": "data/raw_api/venues.md"
          - "Rosters": "data/raw_api/rosters.md"
          - "Coaches": "data/raw_api/coaches.md"
      - "Transformed Schemas":
          - "Overview": "data/transformed/README.md"
          - "Plays": "data/transformed/plays.md"
          - "Drives": "data/transformed/drives.md"
          - "Team Game": "data/transformed/team_game.md"
          - "Team Season": "data/transformed/team_season.md"
          - "Opponent Adjusted": "data/transformed/opponent_adjusted.md"

  - "CollegeFootballData":
      - "Quickstart": "cfbd/quickstart.md"
      - "Data Ingestion": "cfbd/data_ingestion.md"

  - "Project Organization":
      - "Feature Registry": "project_org/feature_registry.md"

  - "Planning":
      - "Roadmap": "planning/roadmap.md"

  - "Decisions":
      - "Decision Log": "decisions/decision_log.md"
      - "About Decisions": "decisions/README.md"

  - "Experiments":
      - "Overview": "experiments/index.md"

  - "Research":
      - "Power Ratings": "research/power_ratings.md"
      - "PPR PRD": "research/ppr_prd.md"

  - "Archive":
      - "Legacy Experiments": "archive/experiments_legacy.md"
      - "Model History": "archive/model_history.md"

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src/cks_picks_cfb]
          options:
            show_root_heading: true
            show_source: true

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
