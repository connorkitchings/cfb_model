site_name: CFB Model
site_description: An end-to-end college football betting model that predicts point spreads and over/unders.

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - 'Home': 'index.md'
  - 'Guides':
    - 'Getting Started': 'guides/getting_started.md'
    - 'AI Session Templates': 'guides/ai_session_templates.md'
  - 'Reference':
    - 'Project Charter': 'reference/project_charter.md'
    - 'Development Standards': 'reference/development_standards.md'
    - 'Checklists': 'reference/checklists.md'
  - 'Roadmap': 'planning/roadmap.md'
  - 'Knowledge Base': 'reference/kb_overview.md'
  - 'Decisions': 'decisions/README.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src/cfb_model]
          options:
            show_root_heading: true
            show_source: true
