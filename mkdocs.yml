site_name: CFB Model
site_description: An end-to-end college football betting model that predicts point spreads and over/unders.

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - 'Home': 'index.md'
  - 'Guides':
    - 'Getting Started': 'guides/getting_started.md'
    - 'AI Session Templates': 'guides/ai_session_templates.md'
  - 'Project Org':
    - 'Project Charter': 'project_org/project_charter.md'
    - 'Modeling Baseline': 'project_org/modeling_baseline.md'
    - 'Feature Catalog': 'project_org/feature_catalog.md'
    - 'Development Standards': 'project_org/development_standards.md'
    - 'Checklists': 'project_org/checklists.md'
    - 'Knowledge Base': 'project_org/kb_overview.md'
  - 'CFBD':
    - 'Data Ingestion': 'cfbd/data_ingestion.md'
    - 'Schemas': 'cfbd/schemas.md'
    - 'Quickstart': 'cfbd/quickstart.md'
  - 'Operations':
    - 'Weekly Pipeline': 'operations/weekly_pipeline.md'
  - 'Roadmap': 'planning/roadmap.md'
  - 'Decisions':
    - 'Decision Log': 'decisions/decision_log.md'
    - 'About Decisions': 'decisions/README.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src/cfb_model]
          options:
            show_root_heading: true
            show_source: true
