version: '3.8'

services:
  dashboard:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../data/production:/app/data/production:ro
      - ../src:/app/src:ro
      - ${CFB_MODEL_DATA_ROOT}:/external_data:ro
    environment:
      - CFB_MODEL_DATA_ROOT=/external_data
    restart: unless-stopped
