data:
  data_root: ${oc.env:CFB_DATA_ROOT,./data}
  train_years:
  - 2019
  - 2021
  - 2022
  - 2023
  test_year: 2024
  slice_path: outputs/prototypes/points_for_training_slice_2023_filtered.csv
  train_weeks:
  - 3
  - 4
  - 5
  - 6
  - 7
  - 8
  - 9
  - 10
  test_weeks:
  - 11
  - 12
  - 13
  - 14
  - 15
mlflow:
  experiment_name: CFB_Model_Hyperparameter_Tuning
model:
  name: gradient_boosting
  type: points_for
  params:
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 3
    subsample: 0.8
  hydra:
    sweeper:
      params:
        model.params.n_estimators: choice(100,200,400)
        model.params.learning_rate: choice(0.05,0.1,0.2)
        model.params.max_depth: choice(2,3,4)
        model.params.subsample: choice(0.6,0.8,1.0)
