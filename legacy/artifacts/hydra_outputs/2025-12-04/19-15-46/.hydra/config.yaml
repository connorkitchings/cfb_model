data:
  adjustment_iteration: 2
  adjustment_iteration_offense: null
  adjustment_iteration_defense: null
  train_years:
  - 2019
  - 2021
  - 2022
  - 2023
  test_year: 2024
random_seed: 42
total_models:
- totals_xgboost_optimized_v1
spread_models:
- spread_catboost_recency_v1
spread_model_type: points_for
total_model_type: points_for
paths:
  root_dir: ${oc.env:PWD}
  data_dir: ${oc.env:CFB_DATA_ROOT,${oc.env:CFB_MODEL_DATA_ROOT,${paths.root_dir}/data}}
  artifacts_dir: ${paths.root_dir}/artifacts
  reports_dir: ${paths.artifacts_dir}/reports
  models_dir: ${paths.artifacts_dir}/models
model:
  type: catboost
  params:
    iterations: 1000
    learning_rate: 0.03
    depth: 6
    l2_leaf_reg: 3
    loss_function: RMSE
    eval_metric: RMSE
    random_seed: ${random_seed}
    verbose: 100
    early_stopping_rounds: 50
  target: spread_target
features:
  name: ppr_v1
  groups:
  - off_def_stats
  - pace_stats
  - recency_stats
  - luck_stats
  - weather_stats
  - rating_stats
  recency_window: last_1
weekly_bets:
  year: 2025
  week: 14
  model_year: 2025
  output_dir: artifacts/reports
  prediction_mode: points_for_registry
  bankroll: 10000
  max_weekly_exposure_fraction: 0.15
  max_weekly_bets: 12
  max_single_bet_fraction: 0.05
  model_registry:
    spread_models:
    - spread_catboost_ppr_seed_5
    total_models:
    - totals_xgboost_ppr_seed_5
  spread_edge_threshold: 5.0
  total_edge_threshold: 7.5
  kelly_fraction: 0.25
  betting:
    spread_threshold: 5.0
    total_threshold: 7.5
    spread_std_dev_threshold: null
    total_std_dev_threshold: null
  points_for:
    spread_std: 14.0
    total_std: 14.0
  model_dir: artifacts/models
experiment:
  name: spread_catboost_ppr_v1
  years:
  - 2019
  - 2021
  - 2022
  - 2023
model_registry_name: spread_catboost_ppr
