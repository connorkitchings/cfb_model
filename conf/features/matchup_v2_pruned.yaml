# Matchup V2 Pruned Feature Set
# Drop finish/points-per-drive to reduce overfit; keep explosive + power + 3rd down.
name: matchup_v2_pruned
groups:
  # Champion core (EPA/SR)
  - home_adj_off_epa_pp
  - home_adj_def_epa_pp
  - home_adj_off_sr
  - home_adj_def_sr
  - away_adj_off_epa_pp
  - away_adj_def_epa_pp
  - away_adj_off_sr
  - away_adj_def_sr
  # Rush/Pass YPP splits
  - home_adj_off_rush_ypp
  - home_adj_def_rush_ypp
  - home_adj_off_pass_ypp
  - home_adj_def_pass_ypp
  - away_adj_off_rush_ypp
  - away_adj_def_rush_ypp
  - away_adj_off_pass_ypp
  - away_adj_def_pass_ypp
  # Explosive drive rates (adjusted)
  - home_adj_off_explosive_drive_rate
  - home_adj_def_explosive_drive_rate_allowed
  - away_adj_off_explosive_drive_rate
  - away_adj_def_explosive_drive_rate_allowed
  # Power success
  - home_adj_off_power_success_rate
  - home_adj_def_power_success_rate_allowed
  - away_adj_off_power_success_rate
  - away_adj_def_power_success_rate_allowed
  # Third down conversion
  - home_adj_off_third_down_conversion_rate
  - home_adj_def_third_down_conversion_rate
  - away_adj_off_third_down_conversion_rate
  - away_adj_def_third_down_conversion_rate
params:
  type: recency
  alpha: 0.3
