# @package _global_
defaults:
  - override /model: xgboost
  - override /features: standard_v1

experiment:
  name: xgboost_optuna_v1

mode: optimize

data:
  train_years: [2019, 2021, 2022, 2023]
  test_year: 2024

# Inline tuning config (from xgboost_optuna.yaml)
tuning:
  metric: RMSE
  direction: minimize
  n_trials: 30
  params:
    learning_rate:
      type: float
      low: 0.001
      high: 0.1
      log: true
    max_depth:
      type: int
      low: 3
      high: 10
    min_child_weight:
      type: int
      low: 1
      high: 10
    subsample:
      type: float
      low: 0.5
      high: 1.0
    colsample_bytree:
      type: float
      low: 0.5
      high: 1.0
    gamma:
      type: float
      low: 0.0
      high: 5.0
    reg_alpha:
      type: float
      low: 0.0
      high: 1.0
    reg_lambda:
      type: float
      low: 0.1
      high: 10.0
      log: true


