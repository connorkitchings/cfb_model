# @package _global_
defaults:
  - override /model: xgboost
  - override /features: standard_v1

experiment:
  name: totals_xgboost_ppr_v1
  years: [2019, 2021, 2022, 2023]  # Exclude 2024 test year

model_registry_name: totals_xgboost_ppr

model:
  target: total_target
  params:
    n_estimators: 1000
    learning_rate: 0.03
    max_depth: 6
    min_child_weight: 3
    subsample: 0.8
    colsample_bytree: 0.8
    gamma: 0
    reg_alpha: 0
    reg_lambda: 1
    objective: reg:squarederror
