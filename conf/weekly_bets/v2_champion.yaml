# V2 Weekly Bets Configuration
# Uses V2 Champion Models (Linear + Recency Weighted Features)
system_name: "Trench Warfare V2"
model_id: "TW-V2-2025"

# Season and week settings
year: 2025
week: 16  # CFP Quarterfinals (update as needed)

# Betting thresholds (Dec 8 optimization)
# Dual approach for spreads:
#   - Default (broad coverage): 0.0 pts
#   - High confidence (selective): 8.0 pts
spread_edge_threshold: 0.0
spread_edge_threshold_high_conf: 8.0

# Totals optimized threshold (balances ROI/volume)
total_edge_threshold: 1.5

# Model paths (local joblib files)
models:
  spread:
    path: models/linear_spread_target.joblib
    features: conf/features/matchup_v1.yaml
    target: spread_target
    calibration_offset: 1.14  # Bias correction (+1.14 pts) validated 2025-12-09
  total:
    path: models/linear_total_target.joblib
    features: conf/features/matchup_v1.yaml
    target: total_target

# Feature parameters
features:
  type: recency
  alpha: 0.3  # EWMA decay parameter

# Training data reference (for context, not used in prediction)
training:
  train_years: [2019, 2021, 2022, 2023]
  test_year: 2024
  deploy_year: 2025
