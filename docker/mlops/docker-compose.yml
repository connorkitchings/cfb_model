services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: >
      mlflow ui
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ../../artifacts/mlruns:/mlruns
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    restart: unless-stopped
