# prefect.yaml

# This file is the heart of your Prefect project. It defines your project's
# configuration, including deployments, work pools, and other settings.
# For more information, see the Prefect documentation: https://docs.prefect.io/latest/concepts/projects/

# The name of your project
name: cfb_model

# A list of Prefect deployments for this project
deployments:
  - name: data-ingestion-deployment
    description: "A weekly pipeline to ingest play-by-play data from the CollegeFootballData.com API."
    entrypoint: src/cfb_model/pipelines/data_ingestion.py:run_data_ingestion_flow
    work_pool:
      name: default-agent-pool
      work_queue_name: default
      job_variables: {}

  - name: prediction-generation-deployment
    description: "A weekly pipeline to retrain the model and generate new predictions."
    entrypoint: src/cfb_model/pipelines/prediction.py:run_prediction_flow
    work_pool:
      name: default-agent-pool
      work_queue_name: default
      job_variables: {}
