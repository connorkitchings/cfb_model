data:
  adjustment_iteration: 2
  adjustment_iteration_offense: null
  adjustment_iteration_defense: null
  train_years:
  - 2019
  - 2021
  - 2022
  - 2023
  test_year: 2024
paths:
  root_dir: ${oc.env:PWD}
  data_dir: ${oc.env:CFB_DATA_ROOT,${oc.env:CFB_MODEL_DATA_ROOT,${paths.root_dir}/data}}
  artifacts_dir: ${paths.root_dir}/artifacts
  reports_dir: ${paths.artifacts_dir}/reports
  models_dir: ${paths.artifacts_dir}/models
model:
  name: catboost
  type: catboost
  target: spread_target
  adjustment_iteration: 2
  calibration_bias: 1.4
  calibration_type: null
  calibration_year: null
  params:
    depth: 6
    learning_rate: 0.05
    iterations: 800
    l2_leaf_reg: 3.0
    subsample: 0.8
    random_seed: 42
features:
  name: standard_v1
  groups:
  - off_def_stats
  - pace_stats
  - recency_stats
  - luck_stats
  recency_window: standard
  include_pace_interactions: false
  preprocess: false
weekly_bets:
  year: 2024
  week: 13
  model_year: 2024
  output_dir: artifacts/reports
  prediction_mode: points_for_registry
  bankroll: 10000
  max_weekly_exposure_fraction: 0.15
  max_weekly_bets: 12
  max_single_bet_fraction: 0.05
  model_registry:
    spread_models:
    - spread_catboost_pruned_seed_1
    - spread_catboost_pruned_seed_2
    - spread_catboost_pruned_seed_3
    - spread_catboost_pruned_seed_4
    - spread_catboost_pruned_seed_5
    total_models:
    - cfb_total_catboost
    points_for_home_models:
    - points_for_home_seed_1
    - points_for_home_seed_2
    - points_for_home_seed_3
    - points_for_home_seed_4
    - points_for_home_seed_5
    points_for_away_models:
    - points_for_away_seed_1
    - points_for_away_seed_2
    - points_for_away_seed_3
    - points_for_away_seed_4
    - points_for_away_seed_5
  betting:
    spread_threshold: 5.0
    total_threshold: 3.5
    spread_std_dev_threshold: null
    total_std_dev_threshold: null
  points_for:
    spread_std: 14.0
    total_std: 14.0
  model_dir: artifacts/models
test_years:
- 2024
